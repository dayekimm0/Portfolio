<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- AOS animation -->
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/1b41c23a73.js"
      crossorigin="anonymous"
    ></script>
    <!-- Custom CSS & JS -->
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
    <title>Music Player</title>
  </head>
  <body>
    <figure>
      <h1>
        <strong>Music Player</strong>
        <span>EZEN Studio</span>
      </h1>
      <p>@2025 Designed by daye</p>
      <section>
        <article>
          <div data-aos="zoom-in" class="inner">
            <div class="pic">
              <img src="./img/SZA-snooze.jpeg" alt="snooze" />
            </div>
            <div class="bar">
              <div class="circle"></div>
            </div>
            <div class="txt">
              <span>SZA</span>
              <h2>Snooze</h2>
              <p>
                잠시 졸 틈도 없이 사랑하는 이를 잃을 수 없다, SZA만의 맹목적인
                사랑이 표현된 곡
              </p>
              <ul>
                <li class="pause">
                  <i class="fas fa-pause"></i>
                </li>
                <li class="play"><i class="fas fa-play"></i></li>
                <li class="load"><i class="fas fa-repeat"></i></li>
              </ul>
              <audio src="./music/SZA - Snooze.mp3"></audio>
            </div>
          </div>
        </article>
        <article data-aos="zoom-in">
          <div class="inner">
            <div class="pic">
              <img src="./img/GD-homesweethome.webp" alt="gd" />
            </div>
            <div class="txt">
              <span>G-DRAGON</span>
              <h2>Home Sweet Home</h2>
              <p>
                편안한 안식처가 되어준 팬들 곁으로 돌아왔다는 메시지를 전하며,
                팬들과의 깊은 유대감을 상징적으로 표현
              </p>
              <ul>
                <li class="pause">
                  <i class="fas fa-pause"> </i>
                </li>
                <li class="play">
                  <i class="fas fa-play"></i>
                </li>
                <li class="load">
                  <i class="fas fa-repeat"></i>
                </li>
              </ul>
              <audio src="./music/G-DRAGON - HOME SWEET HOME.mp3"></audio>
            </div>
          </div>
        </article>
        <article data-aos="zoom-in">
          <div class="inner">
            <div class="pic">
              <img src="./img/brunomars-diewithasmile.jpeg" alt="brunomars" />
            </div>
            <div class="txt">
              <span>Lady Gaga, Bruno Mars</span>
              <h2>Die With A Smile</h2>
              <p>
                몽환적인 느낌이 가득한 발라드로 레이디 가가와 브루노 마스의
                강력한 보컬을 잘 살린 곡
              </p>
              <ul>
                <li class="pause">
                  <i class="fas fa-pause"> </i>
                </li>
                <li class="play">
                  <i class="fas fa-play"></i>
                </li>
                <li class="load">
                  <i class="fas fa-repeat"></i>
                </li>
              </ul>
              <audio
                src="./music/Lady Gaga, Bruno Mars - Die With A Smile.mp3"
              ></audio>
            </div>
          </div>
        </article>
        <article data-aos="zoom-in">
          <div class="inner">
            <div class="pic">
              <img src="./img/rose-toxictilltheend.jpeg " alt="roze" />
            </div>
            <div class="txt">
              <span>ROSÉ</span>
              <h2>Toxic Till The End</h2>
              <p>
                여느 20대처럼 사랑하고, 상처받고, 흔들리며 고민했던 경험들을
                솔직하게 담은 앨범의 수록곡 중 하나
              </p>
              <ul>
                <li class="pause">
                  <i class="fas fa-pause"> </i>
                </li>
                <li class="play">
                  <i class="fas fa-play"></i>
                </li>
                <li class="load">
                  <i class="fas fa-repeat"></i>
                </li>
              </ul>
              <audio src="./music/ROSÉ - toxic till the end.mp3"></audio>
            </div>
          </div>
        </article>
        <article data-aos="zoom-in">
          <div class="inner">
            <div class="pic">
              <img src="./img/day6-congratulations.jpg" alt="day6" />
            </div>
            <div class="txt">
              <span>DAY6</span>
              <h2>Congratulations</h2>
              <p>
                DAY6의 데뷔곡으로, 다른 사람이 생겨버린 연인에게 전하는 마지막
                말들을 솔직하게 담아낸 곡
              </p>
              <ul>
                <li class="pause">
                  <i class="fas fa-pause"> </i>
                </li>
                <li class="play">
                  <i class="fas fa-play"></i>
                </li>
                <li class="load">
                  <i class="fas fa-repeat"></i>
                </li>
              </ul>
              <audio src="./music/DAY6-Congratulations.mp3"></audio>
            </div>
          </div>
        </article>
        <article data-aos="zoom-in">
          <divx class="inner">
            <div class="pic">
              <img src="./img/라이즈-love119.jpg" alt="라이즈" />
            </div>
            <div class="txt">
              <span>RIIZE</span>
              <h2>Love 119</h2>
              <p>
                izi의 응급실을 재해석한 팝 댄스곡으로 피아노 리프와 드럼 라인이
                대비되며 문득 찾아온 첫사랑의 감정을 응급 상황에 빗대어 표현
              </p>
              <ul>
                <li class="pause">
                  <i class="fas fa-pause"> </i>
                </li>
                <li class="play">
                  <i class="fas fa-play"></i>
                </li>
                <li class="load">
                  <i class="fas fa-repeat"></i>
                </li>
              </ul>
              <audio src="./music/라이즈-Love 119.mp3"></audio>
            </div>
          </divx>
        </article>
        <article data-aos="zoom-in">
          <div class="inner">
            <div class="pic">
              <img src="./img/키오프-igloo.jpg" alt="키오프" />
            </div>
            <div class="txt">
              <span>Kiss Of Life</span>
              <h2>Igloo</h2>
              <p>
                자유 자체를 추구하기보다 회복된 본연의 자아를 바탕으로, 더 깊게
                자신의 내면 속으로 몰입하겠다는 메시지와 그룹 자체의 본질적인
                매력을 요약해주는 곡
              </p>
              <ul>
                <li class="pause">
                  <i class="fas fa-pause"> </i>
                </li>
                <li class="play">
                  <i class="fas fa-play"></i>
                </li>
                <li class="load">
                  <i class="fas fa-repeat"></i>
                </li>
              </ul>
              <audio src="./music/키오프-Igloo.mp3"></audio>
            </div>
          </div>
        </article>
        <article data-aos="zoom-in">
          <div class="inner">
            <div class="pic">
              <img src="./img/도이치-denialisariver.jpg" alt="doechii" />
            </div>
            <div class="txt">
              <span>Doechii</span>
              <h2>Denial Is A River</h2>
              <p>
                친구와 수다 떠는 형식으로 자신의 과거를 돌아보고 지금의 우울한
                감정을 고백하는 스토리텔링 형식의 신선한 전개가 돋보이는 곡
              </p>
              <ul>
                <li class="pause">
                  <i class="fas fa-pause"> </i>
                </li>
                <li class="play">
                  <i class="fas fa-play"></i>
                </li>
                <li class="load">
                  <i class="fas fa-repeat"></i>
                </li>
              </ul>
              <audio src="./music/Doechii - DENIAL IS A RIVER.mp3"></audio>
            </div>
          </div>
        </article>
      </section>
    </figure>
    <script>
      AOS.init();
    </script>
  </body>
</html>
